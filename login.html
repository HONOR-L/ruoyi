<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ruoyi-login</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/layui/css/layui.css"/>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
	</head>
	<body>
		<div class="login">
			<div class="login_left">
				<ul>
					<li><img src="img/ruoyi.png" ></li>
					<li>欢迎使用 若依 后台管理系统</li>
					<li class="zj"><span class="glyphicon glyphicon-circle-arrow-right"></span>SpringBoot</li>
					<li class="zj"><span class="glyphicon glyphicon-circle-arrow-right"></span>Mybatis</li>
					<li class="zj"><span class="glyphicon glyphicon-circle-arrow-right"></span>Shiro</li>
					<li class="zj"><span class="glyphicon glyphicon-circle-arrow-right"></span>Thymeleaf</li>
					<li class="zj"><span class="glyphicon glyphicon-circle-arrow-right"></span>bootstrap</li>
					<li>还没有账号？<a href="#">立即注册»</a></li>
				</ul>
			</div>
			<div class="login_right">
				<form action="" method="post">
					<h4>登录：</h4>
					<p>你若不离不弃，我必生死相依</p>
					<input type="text" name="username" placeholder="用户名" value="admin" class="uname" /><br/>
					<input type="password" name="password" placeholder="密码" value="admin123" class="pword" /><br/>
					<input type="text" name="validateCode" class="code" placeholder="验证码" maxlength="5" autocomplete="off">
					<a href="#">
						<img src="img/captchaImage.jpg" class="imgcode">
					</a>
					<br/>
					<input type="checkbox" name="remmember" id="remmember" /><label for="remmember">记住我</label><br/>
					<button type="button" class="btn">登录</button>
				</form>
			</div>
		</div>
		
		<div class="footer">
			<div class="ps">
				© 2019 All Rights Reserved. RuoYi 
			</div>
		</div>
	</body>
</html>
