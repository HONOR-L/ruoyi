<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../../../../css/bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="../../../../../css/layui/css/layui.css"/>
		<link rel="stylesheet" type="text/css" href="../../../../../css/hack.css"/>
	</head>
	<body>
		<div class="form">
			<div class="form_one">
				<p>其它信息</p>
				<hr />
				<form action="" method="post">
					<div class="one">
						<span><label>*</label>用户名称：<input type="text" name="" id="username" value="若依" /></span>
						<span><label>*</label>归属部门：<input type="text" name="" id="job" value="研发部门" /></span>
					</div>
					<div class="two">
						<span><label>*</label>手机号码：<input type="text" name="" id="userphone" value="15888888888" /></span>
						<span><label>*</label>邮箱：<input type="text" name="" id="email" value="ry@163.com" /></span>
					</div>
					<div class="three">
						<span><label>*</label>登录账号：<input type="text" readonly="true" name="" id="usernum" value="admin" style="border: 1px solid #A9A9A9;" /></span>
						<span>*用户状态：<input type="text" name="" id="job" value="ry@163.com" /></span>
					</div>
					<div class="four">
						<span>
							*岗位：
							<select id="gw">
								<option value ="">董事长</option>
								<option value ="" selected="selected">项目经理</option>
								<option value ="">人力资源</option>
								<option value ="">普通员工</option>
							</select>
						</span>
						<span>
							*用户性别：
							<select id="sex">
								<option value ="">男</option>
								<option value ="" selected="selected">女</option>
								<option value ="">未知</option>
							</select>
						</span>
					</div>
					
					<div class="five">
						角色：<label><input type="checkbox" name="" id="" value="" />管理员</label>
							 <label><input type="checkbox" name="" id="" value="" />普通角色</label>
					</div>
				</form>
			</div>
			
			<div class="form_two">
				<p>其它信息</p>
				<hr />
				<form action="" method="post">
					<!-- <textarea cols="177" rows="5" placeholder="测试员"></textarea> -->
					<div class="layui-form-item layui-form-text">
						<label class="layui-form-label">备注</label>
						<div class="layui-input-block">
						  <textarea name="desc" placeholder="测试员" class="layui-textarea"></textarea>
						</div>
					 </div>
				</form>
				<div class="btn">
					<button type="button" class="layui-btn">保存</button>
					<button type="button" class="layui-btn">关闭</button>
				</div>
			</div>
			
		</div>
	</body>
</html>
