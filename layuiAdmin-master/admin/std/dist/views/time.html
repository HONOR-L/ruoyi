<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../../../../css/bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="../../../../../css/layui/css/layui.css"/>
		<link rel="stylesheet" type="text/css" href="../../../../../css/time.css"/>
	</head>
	<body>
		<div class="info">
			任务名称：<input type="text" name="" id="input" value="" />
			任务分组：<select name="ZT" id="input">
						<option value="所有">所有</option>
						<option value="默认">默认</option>
						<option value="系统">系统</option>
					</select>
			任务状态：<select name="ZT" id="input">
						<option value="所有">所有</option>
						<option value="正常">正常</option>
						<option value="暂停">暂停</option>
					</select>
			
			<button type="button" id="btn" class="layui-btn layui-btn-sm layui-btn-radius">
				<span class="glyphicon glyphicon-search"></span>搜索
			</button>
			<button type="button" id="btn1" class="layui-btn layui-btn-sm layui-btn-radius layui-btn-warm">
				<span class="glyphicon glyphicon-refresh"></span>重置
			</button>
		</div>

		<div class="hack">
			<ul class="hack_top">
				<li>
					<button type="button" class="layui-btn layui-btn-sm layui-btn-danger">
						<span class="glyphicon glyphicon-remove"></span>
						新增
					</button>
					<button type="button" class="layui-btn layui-btn-sm">
						<span class="glyphicon glyphicon-edit"></span>
						修改
					</button>
					<button type="button" class="layui-btn layui-btn-sm layui-btn-normal layui-btn-warm">
						<span class="glyphicon glyphicon-save"></span>
						删除
					</button>
					<button type="button" class="layui-btn layui-btn-sm">
						<span class="glyphicon glyphicon-edit"></span>
						导出
					</button>
					<button type="button" class="layui-btn layui-btn-sm layui-btn-normal layui-btn-warm">
						<span class="glyphicon glyphicon-save"></span>
						日志
					</button>
				</li>
				<li>
					<div class="layui-btn-group">
					  <button type="button" class="layui-btn layui-btn-primary layui-btn-xs">
						<i class="layui-icon">&#xe654;</i>
					  </button>
					  <button type="button" class="layui-btn layui-btn-primary layui-btn-xs">
						<i class="layui-icon">&#xe642;</i>
					  </button>
					  <button type="button" class="layui-btn layui-btn-primary layui-btn-xs">
						<i class="layui-icon">&#xe640;</i>
					  </button>
					  <button type="button" class="layui-btn layui-btn-primary layui-btn-xs">
					  	<i class="layui-icon layui-icon-app"></i>
					  </button>
					</div>
				</li>
			</ul>
			
			<div class="hack_bot">
				<table border="0" cellspacing="" cellpadding="">
					<tr>
						<td><input type="radio" name="" id="" value="" /></td>
						<td><a href="">任务编号</a></td>
						<td><a href="">任务名称</a></td>
						<td><a href="">任务分组</a></td>
						<td><a href="">调用目标字符串</a></td>
						<td><a href="">执行表达式</a></td>
						<td><a href="">任务状态</a></td>
						<td class="last"><a href="">创建时间</a></td>
						<td>操作</td>
					</tr>
					<tr>
						<td><input type="radio" name="" id="" value="" /></td>
						<td>1</td>
						<td>系统默认（无参）</td>
						<td>默认</td>
						<td>ryTask.ryNoParams</td>
						<td>0/10 * * * * ?</td>
						<td><input type="checkbox" name="xxx" lay-skin="switch"></td>
						<td>2018-03-16 11:33:00</td>
						<td class="last">
							<button type="button" class="layui-btn layui-btn-xs">
								<i class="layui-icon">&#xe652;</i> 
								执行一次
							</button>
							<button type="button" class="layui-btn layui-btn-xs layui-btn-warm">
								<i class="layui-icon">&#xe615;</i> 
								详细
							</button>
						</td>
					</tr>
					<tr>
						<td><input type="radio" name="" id="" value="" /></td>
						<td>2</td>
						<td>系统默认（无参）</td>
						<td>默认</td>
						<td>ryTask.ryNoParams</td>
						<td>0/10 * * * * ?</td>
						<td><input type="checkbox" name="xxx" lay-skin="switch"></td>
						<td>2018-03-16 11:33:00</td>
						<td class="last">
							<button type="button" class="layui-btn layui-btn-xs">
								<i class="layui-icon">&#xe652;</i> 
								执行一次
							</button>
							<button type="button" class="layui-btn layui-btn-xs layui-btn-warm">
								<i class="layui-icon">&#xe615;</i> 
								详细
							</button>
						</td>
					</tr>
					<tr>
						<td><input type="radio" name="" id="" value="" /></td>
						<td>3</td>
						<td>系统默认（无参）</td>
						<td>默认</td>
						<td>ryTask.ryNoParams</td>
						<td>0/10 * * * * ?</td>
						<td><input type="checkbox" name="xxx" lay-skin="switch"></td>
						<td>2018-03-16 11:33:00</td>
						<td class="last">
							<button type="button" class="layui-btn layui-btn-xs">
								<i class="layui-icon">&#xe652;</i> 
								执行一次
							</button>
							<button type="button" class="layui-btn layui-btn-xs layui-btn-warm">
								<i class="layui-icon">&#xe615;</i> 
								详细
							</button>
						</td>
					</tr>
				</table>
			</div>
			
			<div class="footer">
				第 1 到 3 条，共 3 条记录。
			</div>
		</div>
	</body>
</html>
