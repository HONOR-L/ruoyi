<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../../../../css/bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="../../../../../css/layui/css/layui.css"/>
		<link rel="stylesheet" type="text/css" href="../../../../../css/person.css"/>
	</head>
	<body>
		<div class="person">
			<div class="person_left">
				<div class="person_left_top">
					个人资料
				</div>
				<ul class="person_left_bot">
					<li>
						<span><img src="../../../../../img/profile.jpg" /></span>
						<span><a href="">修改头像</a></li></span>
					</li>
					<li class="info">
						<font><span class="glyphicon glyphicon-user"></span>登录名称：</font>
						<font>admin</font>
					</li>
					<li class="info">
						<font><span class="glyphicon glyphicon-earphone"></span>手机号码：</font>
						<font>15888888888</font>
					</li>
					<li class="info">
						<font><span class="glyphicon glyphicon-globe"></span>所属部门：</font>
						<font>研发部门/董事长</font>
					</li>
					<li class="info">
						<font><span class="glyphicon glyphicon-envelope"></span>邮箱地址</font>
						<font>ry@163.com</font>
					</li>
					<li class="info">
						<font><span class="glyphicon glyphicon-calendar"></span>创建时间：</font>
						<font>2018-03-16</font>
					</li>
				</ul>
			</div>
			<div class="person_right">
				<div class="person_right_top">
					基本资料
				</div>
				<div class="person_right_bot">
					<div class="layui-tab">
						<ul class="layui-tab-title">
							<li class="layui-this">基本资料</li>
							<li>修改密码</li>
						</ul>
						<div class="layui-tab-content">
							<div class="layui-tab-item layui-show">
								<div class="layui-form-item">
									<label class="layui-form-label" style="padding: 9px 5px;">用户名称：</label>
									<div class="layui-input-block">
										<input type="text" name="title" value="若依" required lay-verify="required" autocomplete="off" class="layui-input">
									</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label" style="padding: 9px 5px;">手机号码：</label>
									<div class="layui-input-block">
										<input type="text" name="title" value="158888888" required lay-verify="required" autocomplete="off" class="layui-input">
									</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label" style="padding: 9px 5px;">邮箱：</label>
									<div class="layui-input-block">
										<input type="text" name="title" value="ry@163.com" required lay-verify="required" autocomplete="off" class="layui-input">
									</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">单选框</label>
									<div class="layui-input-block">
										<input type="radio" name="sex" value="男" title="男">男
										<input type="radio" name="sex" value="女" title="女" checked>女
									</div>
								</div>
								<div class="layui-form-item">
									<div class="layui-input-block">
										<button class="layui-btn layui-btn-sm" lay-filter="formDemo"><span class="glyphicon glyphicon-ok"></span>保存</button>
										<button type="reset" class="layui-btn layui-btn-sm layui-btn-warm layui-btn-primary"><span class="glyphicon glyphicon-share-alt"></span>关闭</button>
									</div>
								</div>
							</div>
							<div class="layui-tab-item">
								<div class="layui-form-item">
									<label class="layui-form-label" style="padding: 9px 5px;">旧密码：</label>
									<div class="layui-input-block">
										<input  type="password" name="password" required lay-verify="required" placeholder="请输入旧密码" autocomplete="off" class="layui-input">
									</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label" style="padding: 9px 5px;">新密码：</label>
									<div class="layui-input-block">
										<input  type="password" name="password" required lay-verify="required" placeholder="请输入新密码" autocomplete="off" class="layui-input">
									</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label" style="padding: 9px 5px;">确认密码：</label>
									<div class="layui-input-block">
										<input  type="password" name="password" required lay-verify="required" placeholder="请确认密码" autocomplete="off" class="layui-input">
									</div>
								</div>
								<div class="layui-form-item">
									<div class="layui-input-block">
										<button class="layui-btn layui-btn-sm" lay-filter="formDemo"><span class="glyphicon glyphicon-ok"></span>保存</button>
										<button type="reset" class="layui-btn layui-btn-sm layui-btn-warm layui-btn-primary"><span class="glyphicon glyphicon-share-alt"></span>关闭</button>
									</div>
								</div>
							</div>
						</div>
					</div>

					<script src="../layuiadmin/layui/layui.js"></script>
					<script>
						layui.use('element', function() {
							var element = layui.element;
						});
					</script>
				</div>
			</div>
		</div>
	</body>
</html>
