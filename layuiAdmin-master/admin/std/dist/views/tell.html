<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../../../../css/bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="../../../../../css/layui/css/layui.css"/>
		<link rel="stylesheet" type="text/css" href="../../../../../css/tell.css"/>
	</head>
	<body>
		<div class="info">
			公告标题：<input type="text" name="" id="input" value="" />
			操作人员：<input type="text" name="" id="input" value="" />
			公共类型：<select name="ZT" id="input">
						<option value="所有">所有</option>
						<option value="通知">通知</option>
						<option value="公告">公告</option>
					</select>
					
			<button type="button" id="btn" class="layui-btn layui-btn-sm layui-btn-radius">
				<span class="glyphicon glyphicon-search"></span>搜索
			</button>
			<button type="button" id="btn1" class="layui-btn layui-btn-sm layui-btn-radius layui-btn-warm">
				<span class="glyphicon glyphicon-refresh"></span>重置
			</button>
		</div>
	
		<div class="hack">
			<ul class="hack_top">
				<li>
					<button type="button" class="layui-btn layui-btn-sm layui-btn-normal">
						<span class="glyphicon glyphicon-plus"></span>
						新增
					</button>
					<button type="button" class="layui-btn layui-btn-sm">
						<span class="glyphicon glyphicon-edit"></span>
						修改
					</button>
					<button type="button" class="layui-btn layui-btn-sm layui-btn-danger">
						<span class="glyphicon glyphicon-remove"></span>
						删除
					</button>
				</li>
				<li>
					<div class="layui-btn-group">
					  <button type="button" class="layui-btn layui-btn-primary layui-btn-xs">
						<i class="layui-icon">&#xe654;</i>
					  </button>
					  <button type="button" class="layui-btn layui-btn-primary layui-btn-xs">
						<i class="layui-icon">&#xe642;</i>
					  </button>
					  <button type="button" class="layui-btn layui-btn-primary layui-btn-xs">
						<i class="layui-icon">&#xe640;</i>
					  </button>
					  <button type="button" class="layui-btn layui-btn-primary layui-btn-xs">
					  	<i class="layui-icon layui-icon-app"></i>
					  </button>
					</div>
				</li>
			</ul>
			
			<div class="hack_bot">
				<table border="0" cellspacing="" cellpadding="">
					<tr>
						<td><input type="radio" name="" id="" value="" /></td>
						<td><a href="">序号</a></td>
						<td><a href="">公共标题</a></td>
						<td><a href="">公共类型</a></td>
						<td><a href="">状态</a></td>
						<td><a href="">创建者</a></td>
						<td><a href="">创建时间</a></td>
						<td class="last"><a href="">操作</a></td>
					</tr>
					<tr class="hover">
						<td><input type="radio" name="" id="" value="" /></td>
						<td>1</td>
						<td>温馨提醒：2018-07-01 若依新版本发布啦</td>
						<td><button type="button" class="layui-btn layui-btn-xs layui-btn-normal">公告</button></td>
						<td><button type="button" class="layui-btn layui-btn-xs layui-btn-normal">正常</button></td>
						<td>admin</td>
						<td>2018-03-16 11:33:00</td>
						<td class="last">
							<button type="button" class="layui-btn layui-btn-xs layui-btn-normal">
								<span class="glyphicon glyphicon-plus"></span>
								编辑
							</button>
							<button type="button" class="layui-btn layui-btn-xs layui-btn-normal layui-btn-warm">
								<span class="glyphicon glyphicon-save"></span>
								删除
							</button>
						</td>
					</tr>
					<tr class="hover">
						<td><input type="radio" name="" id="" value="" /></td>
						<td>2</td>
						<td>维护通知：2018-07-01 若依系统凌晨维护</td>
						<td><button type="button" class="layui-btn layui-btn-xs layui-btn-normal">通知</button></td>
						<td><button type="button" class="layui-btn layui-btn-xs layui-btn-normal">正常</button></td>
						<td>admin</td>
						<td>2018-03-16 11:33:00</td>
						<td class="last">
							<button type="button" class="layui-btn layui-btn-xs layui-btn-normal">
								<span class="glyphicon glyphicon-plus"></span>
								编辑
							</button>
							<button type="button" class="layui-btn layui-btn-xs layui-btn-normal layui-btn-warm">
								<span class="glyphicon glyphicon-save"></span>
								删除
							</button>
						</td>
					</tr>
				</table>
			</div>
			
			<div class="footer">
				第 1 到 2 条，共 2 条记录。
			</div>
		</div>
	</body>
</html>
